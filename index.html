<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>Tic-Tac-Toe</header>
    <dialog id="player-dialog">
        <form method="post">
            <h2>Enter Your Names!</h2>
            <p>Player 1</p>
            <p>Player 2</p>
            <input type="text" name="player1-name" id="player1" spellcheck="false">
            <input type="text" name="player2-name" id="player2" spellcheck="false">
            <input type="button" value="Close" onclick="closeDialog()" class="close-btn">
            <input type="submit" value="Add Players" class="submit-btn">
        </form>
    </dialog>
    <div class="menu">
        <input type="button" value="Start/Restart" onclick="gameFlow.newGame()" class="restart">
        <input type="button" value="New Players" onclick="openDialog()">
    </div>
    <div class="display">
        <h2>Enter Players and Hit Start!</h2>
    </div>
    <div class="board"></div>
    <div class="scoreboard">
        <p>Wins</p>
        <div class="scores">
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
